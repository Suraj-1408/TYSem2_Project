<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./registration.css">
    </head>
    <body>
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
        <div id="circle4"></div>
        <div class="container">
            <form action="#" name="reg_form" id="reg_form">
                <div class="title">
                    <h1>Registration Form</h1>
                </div>
                
                <div class="department">
                    
                    <label><h1>Department Details</h1></label>

                    <label for="department_name">Department Name<span>*</span></label>
                    <input type="text" placeholder="Department Name" required><br>

                    <label for="department_type">Department Type<span>*</span></label>
                    <input type="text" placeholder="Department Type or Ministry Name" required><br>

                    <label for="department_description">Department Description<span>*</span></label><br>
                    <textarea placeholder="Department Description" rows="6" cols="40" maxlength="160" wrap="soft" required></textarea><br>

                    <label for="department_head">Department Head<span>*</span></label>
                    <input type="text" placeholder="Department Head" required><br>

                    <label for="department_email">Department Email<span>*</span></label>
                    <input type="email" placeholder="Department Email" required><br>

                    <label for="department_phone">Department Phone<span>*</span></label>
                    <input type="tel" placeholder="Department Contact Number" pattern="[0-9]{10}" required><br>

                    <label for="department_address">Department Address<span>*</span></label><br>
                    <textarea placeholder="Department Address" rows="6" cols="40" maxlength="160" wrap="soft" required></textarea><br>
                </div>

                <div class="personal">
                    <br><br>
                    <label><h1>Personal Details</h1></label>
                    <label for="first_name">First Name<span>*</span></label>
                    <input type="text" placeholder="First Name" required><br>

                    <label for="last_name">Last Name<span>*</span></label>
                    <input type="text" placeholder="Last Name" required><br>

                    <label for="designation">Designation<span>*</span></label>
                    <input type="text" placeholder="Designation" required><br>

                    <label for="dob">Date of Birth<span>*</span></label>
                    <input type="date" placeholder="Date Of Birth" required><br>

                    <label for="personal_address">Personal Address</label><br>
                    <textarea placeholder="Personal Address" rows="6" cols="40" maxlength="160" wrap="soft"></textarea><br>

                    <label for="designation">Designation<span>*</span></label>
                    <input type="text" placeholder="Designation" required><br>

                    <label for="department_id">Department Id<span>*</span></label>
                    <input type="text" placeholder="Department Id Number" required><br> 
                </div>

                <div class="login_details">
                    <br><br>
                    <label><h1>Login Details</h1></label>
                    <label for="username">Username<span>*</span></label>
                    <input type="text" placeholder="Username"><br>

                    <label for="email">Email Id<span>*</span></label>
                    <input type="email" placeholder="Email Id"><br>

                    <label for="password">Password<span>*</span></label>
                    <input type="password" placeholder="Password"><br>
                </div>

                <div class="btn">
                    <br><br>
                    <input type="button" value="REGISTER" id="reg"><br>
                    <input type="button" value="BACK" id="back" onclick="goto()"><br>
                </div>
                <br><br><br><br>
            </form>
            <script>
                function goto() {
                    location.href = "./login.html";
                }
            </script>
        </div>
    </body>
</html>
